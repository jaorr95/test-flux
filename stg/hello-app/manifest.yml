apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: apps
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080

      # - name: sidecar
      #   image: alpine
      #   command:
      #     - "/bin/sh"
      #     - "-c"
      #     - "sleep 1"



---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  labels:
    name: hello-svc
  namespace: apps
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: hello
